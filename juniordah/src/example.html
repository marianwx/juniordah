<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site cu Pagini</title>
    <style>
        /* Stiluri pentru a ascunde toate paginile, cu excepția celei active */
        .page {
            display: none;
        }

        .active-page {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Bara de navigare -->
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('pagina1')">Pagina 1</a></li>
            <li><a href="#" onclick="showPage('pagina2')">Pagina 2</a></li>
            <li><a href="#" onclick="showPage('pagina3')">Pagina 3</a></li>
        </ul>
    </nav>

    <!-- Pagina 1 -->
    <div id="pagina1" class="page active-page">
        <h2>Pagina 1</h2>
        <p>Aici este conținutul pentru pagina 1.</p>
    </div>

    <!-- Pagina 2 -->
    <div id="pagina2" class="page">
        <h2>Pagina 2</h2>
        <p>Aici este conținutul pentru pagina 2.</p>
    </div>

    <!-- Pagina 3 -->
    <div id="pagina3" class="page">
        <h2>Pagina 3</h2>
        <p>Aici este conținutul pentru pagina 3.</p>
    </div>

    <script>
        // Funcție pentru afișarea unei anumite pagini și ascunderea celorlalte
        function showPage(pageId) {
            // Ascunde toate paginile
            var pages = document.querySelectorAll('.page');
            pages.forEach(function (page) {
                page.classList.remove('active-page');
            });

            // Afișează pagina specificată
            var activePage = document.getElementById(pageId);
            activePage.classList.add('active-page');
        }
    </script>

</body>

</html>
